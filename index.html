<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
        <h1 class="title">job application</h1>
        <span class="subtitle">web developer</span><br>
        <form action="" class="form"></form>
        <div class="form-container"></div>
        <div class="form-control">
            <label for="first name">first name</label><br>
            <input type="text" name="first name" id="first name" placeholder="enter first name..">
             </div>
             <div class="form-control">
                <label for="last name">last name</label><br>
                <input type="text" name="last name" id="last name" placeholder="enter last name..">
                 </div>
                 <div class="form-control">
                    <label for="email">email</label><br>
                    <input type="email" name="email" id="email" placeholder="enter email...">

                 </div>
                 <div class="form-control">
                    <label for="job-role">job role</label><br>
                <select name="job-role" id="job-role">
                <option value="">select job role</option>
                <option value="frontend">frontend developer</option>
                <option value="backend">backend developer</option>
                <option value="full-stack">full stack</option>
                <option value="ui-ux">ui-ux</option>
                </select>
                   
                 </div>
                 <div class="form-control">
                    <label for="address">address</label><br>
                    <input type="text" name="address" id="address" placeholder="enter address....">

                 </div>
                
                <div class="form-control">
                   <label for="city">city</label><br>
                   <input type="text" name="city" id="city" placeholder="enter city name....">

                </div>
                <div class="form-control">
                    <label for="pincode">pincode</label><br>
                    <input type="text" name="pincode" id="pincode" placeholder="enter pincode....">
 
                 </div>
                 <div class="form-control">
                    <label for="date">date</label><br>
                    <input type="date" name="" id="" placeholder="dd/mm/yy">
 
                 </div>
                 <div class="form-control">
                  <label for="upload">upload your cv</label><br>
                  <input type="upload" name="" id="" placeholder="upload">

               </div>
               <div class="button-container">
                  <button type="submit">apply-now</button>
               </div>

                 
                 
</div>
    </div>
    
</body>
</html>
